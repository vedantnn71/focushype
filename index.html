<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/main.scss" rel="stylesheet" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar" content="#d26f75" />
    <meta name="theme-color" content="#d26f75" />
    <meta
      name="keywords"
      content="Pomodoro,Simple,Minimal,Tomato Timer,Pomodoro Timer,Pomodoro Timer Online"
    />
    <meta name="description" content="Simple, minimalistic pomodoro timer." />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Focushype</title>
  </head>
  <body>
    <!-- FOR FOUC -->
    <script>
      0;
    </script>
    <nav>
      <a href="/" class="logo__container">
        <div class="img__container">
          <img src="./assets/logo.svg" alt="Logo of Focushype" />
        </div>
        <h3 class="link logo__text">Focushype</h3>
      </a>
      <ul class="navlinks__container">
        <li>
          <button class="navlink settings-open">Settings</button>
        </li>
        <li>
          <a
            href="https://twitter.com/vedantnn7"
            class="navlink button__primary follow"
            target="_blank"
            ><img
              src="./assets/twitter-alt.svg"
              alt="twitter icon"
              class="icon"
            />
            <span class="text">Twitter</span></a
          >
        </li>
        <li>
          <a id="toggle-buttons" class="button__light">
            <span class="material-icons"> menu </span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="buttons" id="btns">
      <button class="button__light" id="toggle-mode">
        <span class="material-icons"> whatshot </span>
        <span class="text"> Work </span>
      </button>
      <button class="focus__mode button__light" id="toggle-focus">
        <span class="material-icons"> bolt </span>
        <span class="text"> Focus Mode </span>
      </button>
      <button class="settings-open button__light">
        <span class="material-icons"> settings </span>
        <div class="text">Settings</div>
      </button>
      <a
        href="https://twitter.com/vedantnn7"
        class="navlink button__light follow"
        target="_blank"
      >
        <img src="./assets/twitter.svg" alt="twitter icon" class="icon" />
        <span class="text">Twitter</span>
      </a>
    </div>
    <main>
      <div id="pomodoro" data-is-running="false">
        <h1>
          <span id="time-minutes">25</span> : <span id="time-seconds">00</span>
        </h1>
      </div>
      <div class="button__group">
        <button id="toggle-pomodoro" class="button__primary">
          <span class="material-icons"> play_arrow </span>
          <span class="text">Start</span>
        </button>
        <button
          id="delete-pomodoro"
          disabled
          class="icon__button button__light"
        >
          <span class="material-icons"> delete </span>
          <span class="text">Delete</span>
        </button>
        <!-- <button id="whitenoise-open" class="icon__button button__light">
          <span class="material-icons"> music_note </span>
        </button> -->
      </div>
    </main>

    <!-- <div id="whitenoise" class="popup">
      <span
        class="material-icons popup__close button__light"
        id="whitenoise-close"
      >
        clear
      </span>
      <div class="whitenoise__main popup__content">
        <div class="whitenoise__header">
          <h1>White Noise</h1>
        </div>
        <ul class="whitenoise__select">
          <li class="whitenoise__option" data-volume="20%">
            <div class="option__image">
              <img src="img/rain.svg" alt="rain icon" class="icon" />
            </div>
            <h2 class="heading__large">Rain</h2>
          </li>
        </ul>
      </div>
    </div> -->

    <div class="popup" id="dialog">
      <div class="popup__content">
        <h1 class="heading__large">Time for a break!</h1>
        <button id="close-dialog" class="button__primary">Okay</button>
      </div>
    </div>

    <div id="settings" class="popup">
      <span id="close-settings" class="material-icons"> close </span>
      <div class="popup__content">
        <div class="heading">
          <h1 class="heading__large">Settings</h1>
        </div>

        <div class="group__wrapper">
          <h1 class="group__heading">Time</h1>
          <div class="group">
            <div class="items__group">
              <div class="item">
                <h2 class="item__heading">Pomodoro</h2>
                <div class="input__group">
                  <input
                    type="number"
                    max="59"
                    min="0"
                    name="pomodoro minutes"
                    id="pomodoro-settings-minutes"
                  />
                  <span class="divide__colon">:</span>
                  <input
                    type="number"
                    max="59"
                    min="0"
                    name="pomodoro seconds"
                    id="pomodoro-settings-seconds"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="group">
            <div class="items__group">
              <div class="item">
                <h2 class="item__heading">Break</h2>
                <div class="input__group">
                  <input
                    type="number"
                    max="59"
                    min="0"
                    name="break minutes"
                    id="break-settings-minutes"
                  />
                  <span class="divide__colon">:</span>
                  <input
                    type="number"
                    max="59"
                    min="0"
                    name="break seconds"
                    id="break-settings-seconds"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="group">
            <div class="items__group">
              <div class="item">
                <h2 class="item__heading">Long Break</h2>
                <div class="input__group">
                  <input
                    type="number"
                    max="59"
                    min="0"
                    name="long break minutes"
                    id="longbreak-settings-minutes"
                  />
                  <span class="divide__colon">:</span>
                  <input
                    type="number"
                    max="59"
                    min="0"
                    name="long break seconds"
                    id="longbreak-settings-seconds"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="group__wrapper backup">
          <h1 class="group__heading">Backup</h1>
          <button id="download-backup">Download Backup File</button>
          <button id="restore-backup-btn">Restore Backup</button>
          <input
            type="file"
            id="restore-backup"
            class="button"
            name="Restore Backup"
            style="display: none"
          />
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
